name: Deploy to GitHub Pages

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install
        working-directory: ./

      - name: Build Project
        run: npm run build
        working-directory: ./

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: ./dist